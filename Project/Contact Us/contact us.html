        <div class="container">
            <div class="container-left">
                <h1>Connect With Us</h1>
                <p>We'd be happy to answer any questions you may have and assist you achieve your goals.<br> Please do not hesitate to contact us.</p>
            </div>
                
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                
                <form action="">

                    <div class="input-row">
                        <div class="input-group">
                            <label for="Name">Full Name</label>
                            <input type="text" placeholder="Enter your full name here">
                        </div>
                        <div class="input-group">
                            <label for="Phone">Phone</label>
                            <input type="text" placeholder="Input your 11 digit mobile #">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Type your email here">
                        </div>
                        <div class="input-group">
                            <label for="MsgSubj">Subject</label>
                            <input type="text" placeholder="Input the subject of your message">
                        </div>
                    </div>

                    <label for="Msg">Message</label>
                    <textarea rows="10" placeholder="Write your message here"></textarea>

                    <button type="submit">SUBMIT</button>
                </form>

            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>

                        <td>Email</td>
